<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Módulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora Básica</h1>
    
        <div class="row justify-content-center">
          <div class="col-md-4">
            <input type="number" id="num1" class="form-control mb-2" placeholder="Número 1">
            <input type="number" id="num2" class="form-control mb-2" placeholder="Número 2">
    
            <div class="d-grid gap-2">
              <button class="btn btn-primary" onclick="calculate('add')">Sumar</button>
              <button class="btn btn-success" onclick="calculate('subtract')">Restar</button>
              <button class="btn btn-warning" onclick="calculate('multiply')">Multiplicar</button>
              <button class="btn btn-danger" onclick="calculate('divide')">Dividir</button>
            </div>
    
            <h3 class="text-center mt-4" id="result">Resultado: </h3>
          </div>
        </div>
      </div>

      <script type="module" src="main.js"></script>
</body>
</html>
